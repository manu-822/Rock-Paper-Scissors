<!DOCTYPE html>

<html>

  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors-final.css">

  </head>

  <body>
    <div class="main-body">
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')"
      class="move-button">
      <img src="move-img/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('paper')"
      class="move-button">
      <img src="move-img/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('scissors');"
      class="move-button">
      <img src="move-img/scissors-emoji.png" class="move-icon">
    </button>


    <p class="js-result result"></p>

    <p class="js-moves show-moves"></p>

    <p class="js-score score"></p>

    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      displayScore()" class="reset-button">
      Reset Score
    </button>
  </div>
    

    <script src="rock-paper-scissors-final.js"></script>

  </body>

</html>
